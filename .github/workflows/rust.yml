name: Rust CI & Release

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: jpkg   # <-- CHANGE THIS to your binary name

jobs:
  # -----------------------
  # 1. Test
  # -----------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test --verbose

  # -----------------------
  # 2. Build + Package
  # -----------------------
  build:
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Package artifact
        shell: bash
        run: |
          mkdir dist

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp target/release/$BIN_NAME.exe dist/
            cd dist
            zip "${BIN_NAME}-windows-x86_64.zip" "$BIN_NAME.exe"
          else
            cp target/release/$BIN_NAME dist/
            cd dist
            tar -cJf "${BIN_NAME}-${{ runner.os | downcase }}-x86_64.tar.xz" "$BIN_NAME"
          fi

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-package
          path: dist/*
          if-no-files-found: error

  # -----------------------
  # 3. Publish Release
  # -----------------------
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: releases

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly-${{ github.run_number }}
          name: Nightly Build ${{ github.run_number }}
          files: releases/**/*.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
