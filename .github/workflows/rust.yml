name: Rust CI & Release

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: jpkg

jobs:
  # -----------------------
  # 1. Test
  # -----------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run Tests
        run: cargo test --verbose

  # -----------------------
  # 2. Build + Package for each OS
  # -----------------------
  build:
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      # Package Unix (Linux/macOS)
      - name: Package Unix
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir dist
          cp target/release/$BIN_NAME dist/
          
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            OS_NAME="linux"
          else
            OS_NAME="macos"
          fi

          cd dist
          tar -cJf "${BIN_NAME}-${OS_NAME}-x86_64.tar.xz" "$BIN_NAME"
          cd ..
          rm -rf dist/$BIN_NAME  # remove uncompressed binary

      # Package Windows (.zip)
      - name: Package Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory dist | Out-Null
          Copy-Item "target/release/${env:BIN_NAME}.exe" dist/
          Compress-Archive -Path "dist/${env:BIN_NAME}.exe" -DestinationPath "dist/${env:BIN_NAME}-windows-x86_64.zip"
          Remove-Item "dist/${env:BIN_NAME}.exe"

      # Upload only packaged archives
      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-package
          path: dist/*
          if-no-files-found: error

  # -----------------------
  # 3. Publish Release
  # -----------------------
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: releases

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: beta-${{ github.run_number }}
          name: Beta ${{ github.run_number }}
          files: releases/**/*.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
